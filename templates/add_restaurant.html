{% extends 'admin_dashboard.html' %}

{% block style %}
<style>
    .content {
        background-image: url("https://img.freepik.com/free-photo/restaurant-interior_1127-3392.jpg?ga=GA1.1.1884862090.1732473278&semt=ais_hybrid");
        background-size: cover;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        width:100vw;
    }

    .form-container {
        background: #fff;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        width: 400px;
        text-align: center;
    }

    .form-group {
        margin-bottom: 1rem;
        text-align: left;
    }

    .form-group label {
        font-weight: bold;
    }

    .btn-primary {
        width: 100%;
    }
    .nav>a:nth-of-type(3){
        color:#ff5200 !important;
    }

</style>
{% endblock %}

{% block main %}
<div class="content">
    
    <div class="form-container">
        {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            {% for category, message in messages %}
                <div class="alert alert-{{ category }}" role="alert">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        {% endwith %}
        <h2 class="mb-4">Add Restaurant</h2>
        <form action="{{ url_for('submit_restaurant') }}" method="POST" enctype="multipart/form-data">
            <div class="form-group">
                <label for="restaurant_name">Restaurant Name</label>
                <input type="text" class="form-control" id="restaurant_name" name="restaurant_name" required>
            </div>
            <div class="form-group">
                <label for="restaurant_address">Restaurant Address</label>
                <input type="text" class="form-control" id="restaurant_address" name="restaurant_address" required>
            </div>
            <div class="form-group">
                <label for="restaurant_image">Restaurant Image</label>
                <input type="file" class="form-control-file" id="restaurant_image" name="restaurant_image" accept="image/*" required>
            </div>
            <button type="submit" class="btn btn-primary">Add Restaurant</button>
        </form>
    </div>
</div>
{% endblock %}
