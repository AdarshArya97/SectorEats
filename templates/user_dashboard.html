<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Dashboard</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <style>
        body {
            display: flex;
        }
        .sidebar {
            width: 250px;
            height: 100vh;
            background-color: #f8f9fa;
            padding: 20px;
            position: fixed;
            overflow-y: auto;
        }
        .sidebar a {
            display: block;
            padding: 10px;
            color: #333;
            text-decoration: none;
            font-size: 16px;
        }
        .sidebar a:hover {
            background-color: #ddd;
            border-radius: 5px;
        }
        .content {
            margin-left: 270px;
            flex-grow: 1;
            padding: 20px;
        }
        .restaurant-img {
            width: 100%;
            height: 200px;
            object-fit: cover;
            border-radius: 10px;
        }
        #searchInput {
            width: 100%;
            padding: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>

    <nav class="sidebar">
        <div class="text-center">
            <img src="../static/images/logo.png" alt="Logo" class="img-fluid" style="height: 100px; width: 150px;">
            <p class="mt-2 text-dark font-weight-bold">Address: {{ current_user.address }}</p>
        </div>
        <hr>
        <input type="text" id="searchInput" placeholder="Search restaurants..." onkeyup="searchRestaurants()">
        <a href="#"><i class="fas fa-tags"></i> Offers <span class="text-warning">NEW</span></a>
        <a href="#"><i class="fas fa-question-circle"></i> Help</a>
        <a href="{{ url_for('logout') }}"><i class="fas fa-user"></i> Logout</a>
        <a href="#"><i class="fas fa-shopping-cart"></i> Cart</a>
    </nav>

    <div class="content">
        <section>
            <h2 class="font-weight-bold mb-4">Top restaurant chains in {{ current_user.city }}</h2>
            <div class="d-flex flex-wrap" id="restaurantList">
                <div class="d-flex flex-wrap" id="restaurantList">
                    {% for restaurant in restaurants %}
                    <div class="card mx-2 mb-3 restaurant-card" style="width: 16rem;">
                        <img src="{{ url_for('static', filename='uploads/' + restaurant.image_filename) }}" class="restaurant-img" alt="{{ restaurant.rname }}">
                        <div class="card-body">
                            <h5 class="card-title restaurant-name">{{ restaurant.rname }}</h5>
                            <p class="card-text">{{ restaurant.raddress }}</p>
                            
                            {% if current_user.role == 'admin' %}
                                <a href="{{ url_for('edit_restaurant', rid=restaurant.rid) }}" class="btn btn-warning btn-sm">Edit</a>
                                <form action="{{ url_for('delete_restaurant', rid=restaurant.rid) }}" method="POST" style="display:inline;">
                                    <button type="submit" class="btn btn-danger btn-sm" style="margin-right: 10px;"onclick="return confirm('Are you sure?')">Delete</button>
                                </form>
                            {% endif %}
                        </div>
                    </div>
                    {% endfor %}
                </div>
                
        </section>
    </div>

    <script>
        function searchRestaurants() {
            let input = document.getElementById("searchInput").value.toLowerCase();
            let restaurantCards = document.getElementsByClassName("restaurant-card");

            for (let i = 0; i < restaurantCards.length; i++) {
                let name = restaurantCards[i].getElementsByClassName("restaurant-name")[0].innerText.toLowerCase();
                if (name.includes(input)) {
                    restaurantCards[i].style.display = "block";
                } else {
                    restaurantCards[i].style.display = "none";
                }
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
