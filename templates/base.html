<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../statics/css/base.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>{% block title %}{% endblock %}</title>

    {% block style %}
    <style>
    
        input[type="number"]::-webkit-outer-spin-button,
        input[type="number"]::-webkit-inner-spin-button {
            -webkit-appearance: none;
            margin: 0;
        }
        input[type="number"] {
            -moz-appearance: textfield;
        }

      


        
    </style>
    {% endblock %}
    
</head>
<body>
    <!-- header section -->
    <header>
        <nav class="navbar bg-body-tertiary fixed-top" id="nav1">
            <div class="container-fluid" style="display: flex;justify-content: center;align-items: center;">
                <div style="width: 30vw;display: flex;justify-content: flex-start;align-items: center;">
                <a class="navbar-brand" href="#" id="logo-header">SECTOR EATS</a>
                </div>
                <div style="display: flex;justify-content: flex-end;align-items:center;width: 35vw;margin-left:3vw;">
                <a href="#" style="color:white;text-decoration: none;font-size: 2.5vh;font-weight: 700;margin-right: 5vw;">Sector Eats Corporate</a>
                <a href="#" style="color:white;text-decoration: none;font-size: 2.5vh;font-weight: 700;">Partner with Us</a>
                </div>
                <div style="display: flex;width: 30vw;justify-content: flex-end;align-items: center;">
                <div style="height: 8vh;width: 10vw;display: grid;place-items: center;border-radius: 10px;border: 3px solid white;margin-right: 2vw;">
                    <a href="#" style="color:white;font-weight: 900;text-decoration: none;">Get the app</a>
                    </div>
                
                <div style="background-color: black;height: 8vh;width: 7vw;display: grid;place-items: center;border-radius: 10px;">
                <a href="#" class="nav-link" data-bs-toggle="offcanvas" data-bs-target="#offcanvasNavbar" 
                    aria-controls="offcanvasNavbar" style="color:white;font-weight: 900;">Sign In</a>
                </div>
                </div>
            </div>
        </nav>
    </header>
 
    <div class="offcanvas offcanvas-end" tabindex="-1" id="offcanvasNavbar" aria-labelledby="offcanvasNavbarLabel">
        <div class="offcanvas-header">
            <h5 class="offcanvas-title" id="offcanvasNavbarLabel" style="font-size: 5vh;">Login</h5>
            <img src="../statics/images/Image-login_btpq7r.avif" alt="imgoffood" style="height: 8vh;width: 8vw;margin-left: 5vw;">
        </div>
        <div class="offcanvas-body">
            <ul class="navbar-nav justify-content-end flex-grow-1 pe-3" style="margin-top: -2vh;">
                <li class="nav-item">
                    <span style="display: inline;">or</span> 
                    <a class="nav-link active" href="#" style="color:#ff5200;font-weight: 900;display: inline;">Create an account</a>
                </li>
            </ul>
            <br>
    
            <form class="d-flex mt-3" role="search" style="flex-direction: column;">
                <div class="form-floating">
                    <input type="tel" class="form-control" id="phoneInput" placeholder="Phone Number" 
                        maxlength="10" pattern="[0-9]{10}" 
                        oninput="this.value=this.value.replace(/[^0-9]/g,'')" 
                        required style="border-radius: 0;">
                    <label for="phoneInput" style="font-size: 2.5vh;font-weight: bold;color: gray;">Phone Number</label>
                </div>
                <button class="btn btn-outline-success" type="submit" 
                    style="background-color:#ff5200;color:white;margin-top: 3vh;font-size: 2.5vh;font-weight: 500;
                    border: none;border-radius: 0;">
                    LOGIN
                </button>
                <a href="#" style="margin-top: 3vh;">Continue with email instead</a>
            </form>
        </div>
    </div>

    <main>

    </main>

    <!-- footer section  -->
    <footer>

    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" 
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
